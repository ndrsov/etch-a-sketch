<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Etch-A-ketch</h1>
      <div id="sketch"></div>
    </div>
    <div class="controls">
      <button id="reset-btn">Clear canvas</button>
      <h3>Choose size of canvas</h3>
      <input
        type="range"
        name="size-canvas"
        min="1"
        max="64"
        value="16"
        id="size-selector"
      />
      <label for="size-canvas">16 x 16</label>
    </div>
    <script src="app.js"></script>
  </body>
</html>
